<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Matchup Memory contact page, please provide feedback to help improve the game for yourself and others!" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Matchup Memory Contact Page</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_2uOlbnnNcbhbOjoMXV0Zn");
        })();
    </script>
</head>

<body>

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Matchup Memory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="#">Contact</a>
                        <a class="nav-link d-md-none" href="" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign
                            Up</a>
                    </div>
                </div>

                <!-- Sign Up Button -->
                <button type="button" class="btn btn-primary d-none d-md-inline" data-bs-toggle="modal"
                    data-bs-target="#signUpModal">
                    Sign up for newsletter
                </button>

                <!-- Sign Up Modal -->
                <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="Sign up modal"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Latest announcements right to your inbox!
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <section class="container-fluid ">
                                    <div class="row feedback bg-color-contact justify-content-center">
                                        <div>
                                            <h3 class="contact-heading uppercase text-center">Signup for updates and alerts</h3>
                                        </div>
                                        <div class="center-form justify-content-center">
                                            <form onsubmit="return submission(this);">
                                                <input type="text" name="emailaddress" class="form-control from-email" id="emailaddress"
                                                    placeholder="Email" required />
                                                <button type="submit" class="btn btn-secondary center-block contact-button">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container-fluid ">
            <div class="row feedback bg-color-contact justify-content-center">
                <div>
                    <h3 class="contact-heading uppercase text-center">Feedback or questions?</h3>
                    <h5 class="uppercase text-center">Get in touch!</h5>
                </div>
                <div class="center-form justify-content-center">
                    <form onsubmit="return sendMail(this);">
                        <input type="text" name="name" class="form-control form-name" id="fullname" placeholder="Name"
                            required />
                        <input type="text" name="emailaddress" class="form-control from-email" id="emailaddress"
                            placeholder="Email" required />
                        <textarea rows="5" name="message" class="form-control form-message" id="message"
                            placeholder="Message" required></textarea>
                        <button type="submit" class="btn btn-secondary center-block contact-button">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <span class="justify-content-center align-middle d-flex">
            <p class="text-muted footer-text">Matchup Memory all rights reserved 2021</p>
        </span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="assets/js/email.js"></script>
</body>

</html>
